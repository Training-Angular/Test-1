<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/2402f8f51a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="navbar-nav right">
                <li class="nav-item">
                    <a class="nav-link" href="#">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link icon" href="#">
                        <i class="fas fa-th"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link avatar" href="#">
                        <img src="https://lh3.googleusercontent.com/-0u3_WwJTzQU/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rfSQ_w_h9ecULD2-Z4xzjXW1wyrZw.CMID/s64-c/photo.jpg)"
                            alt="Avatar" class="avatar-img">
                    </a>
                </li>
            </ul>
        </div>

        <!-- End header -->
        <div class="content">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                    alt="Google Logo">
            </div>
            <!-- End logo -->
            <form>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" name="search" id="search-input">
                    <div class="input-group-append">
                        <i class="fas fa-keyboard"></i>
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn">
                        Google Search
                    </button>
                    <button class="btn">
                        I'm Feel Lucky
                    </button>
                </div>
            </form>
            <!-- End form -->
        </div>
        <!-- End content -->
        <div class="footer">
            <ul class="footer-bar left">
                <li class="footer-item">
                    <a class="footer-link" href="#">Advertising</a>
                </li>
                <li class="footer-item">
                    <a class="footer-link" href="#">Business</a>
                </li>
            </ul>
            <ul class="footer-bar right">
                <li class="footer-item">
                    <a class="footer-link" href="#">Privacy</a>
                </li>
                <li class="footer-item">
                    <a class="footer-link" href="#">Terms</a>
                </li>
                <li class="footer-item">
                    <a class="footer-link" href="#">Settings</a>
                </li>
            </ul>
        </div>
        <!-- End footer -->
    </div>
    <!-- End container -->
</body>

</html>
